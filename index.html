<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Sign up Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
    <section class="side-section">
        <div class="logo-container">
            <img class="logo-img" src="./images/odin-lined-logo.png" alt="">
            <h1 class="logo-title">ODIN</h1>
        </div>
    </section>

    <section class="form-section">
        <h2>
            This is not a real  online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
            Sign up <em>now</em> to get started
            <br>
            <br>
            You <em>know</em> you want to.
        <h2></h2>
        <section class="form-container">
            <form action="" method="post">
                <legend>Let's do this!</legend>
                <div>
                    <fieldset>   
                        <div class="input">
                            <label for=""first-name">FIRST NAME</label>
                            <input name="first-name" type="text" id="first-name">
                            
                        </div>
                        <div class="input">
                            <label for="email">EMAIL</label>
                            <input name="email" id="email"type="email">
                            
                        </div>
                        <div class="input">
                            <label for="password">PASSWORD</label>
                            <input name="password" id="password" type="password">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input name="last-name" id="last-name" type="text">
                        </div>
        
                        <div>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input id="phone-number" name="phone" type="tel">
                            
                        </div>
                        <div class="input">
                            <label for="password">CONFIRM PASSWORD</label>
                            <input name="password" id="password" type="password">
                        </div>
                    </fieldset>
                </div>
                <fieldset class="submit-form">
                    <div class="submit">
                        <input type="submit" value="Create Account">
                    </div>
                    <div class="log-in">
                        <p>Already have an account? 
                        </p>
                        <a href="https://www.last.fm/user/Gotre_Blache">Log in</a>
                    </div>
                    
                </fieldset>
            </form>
        </section>
        
    </section>

    </main>
</body>
</html>
